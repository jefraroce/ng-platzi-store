<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="row between-xs middle-xs header-row">
      <span class="title">Platzi Store</span>
      <nav>
        <a mat-button color="secondary" routerLink="/home" routerLinkActive="active">Inicio</a>
        <a mat-button color="secondary" routerLink="/products" routerLinkActive="active">Productos</a>
        <a mat-button color="secondary" routerLink="/contact" routerLinkActive="active">Contactanos</a>
      </nav>
      <a routerLink="/order" mat-raised-button [matBadge]="total$ | async" matBadgeColor="accent">
        <mat-icon>shopping_cart</mat-icon>
        Carrito
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
