<mat-card class="product-card">
  <mat-card-header>
    <div mat-card-avatar class="product-header-image"></div>
    <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.image" alt="">
  </div>
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addCart()">Agregar al Carrito</button>
    <a mat-button [routerLink]="['/products', product.id]">Ver Detalle</a>
  </mat-card-actions>
</mat-card>
