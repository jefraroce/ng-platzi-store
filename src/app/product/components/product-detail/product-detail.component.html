<div *ngIf="product; else notFound">
  <div>
    <img [src]="product.image" alt="">
  </div>
  <div>
    <ul>
      <li>Nombre: {{ product.title }}</li>
      <li>Precio: {{ product.price | currency }}</li>
    </ul>
    <p>{{ product.description }}</p>
  </div>
</div>

<ng-template #notFound>
  <h2>No se encontr√≥ el producto</h2>
</ng-template>
