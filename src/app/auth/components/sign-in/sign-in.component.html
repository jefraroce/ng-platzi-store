<h1>Inicio de Sesión</h1>

<form [formGroup]="signInForm" novalidate (ngSubmit)="onSubmit(signInForm.value)"
  class="form-column max-width--600 mx-auto" method="POST">

  <mat-form-field class="full-width" appearance="outline">
    <mat-label for="email">Correo Electrónico</mat-label>
    <input matInput type="email" id="email" formControlName="email" placeholder="Correo Electrónico" required />
    <mat-icon matSuffix>mail</mat-icon>
    <mat-error *ngIf="signInForm.controls['email'].hasError('required')">
      El email es <strong>requerido</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label for="password">Contraseña</mat-label>
    <input matNativeControl type="password" id="password" formControlName="password" placeholder="Contraseña"
      required />
    <mat-error *ngIf="signInForm.controls['password'].hasError('required')">
      La contraseña es <strong>requerida</strong>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
</form>
